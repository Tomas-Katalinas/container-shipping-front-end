<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <button onclick="homePageRefresh(),showSection('home')">Home</button>
        <button onclick="showSection('find')">Find Container</button>
        <button onclick="showSection('register')">Register Container</button>
        <button onclick="showSection('delete')">Delete Container</button>
    </nav>

    <section id="home" class="section active">
        <div id="container-table"></div>
    </section>
<!-- Find and Update -->
    <section id="find" class="section">
        <h1>Find Container</h1>
        <input type="text" id="find-id" placeholder="Enter Container ID">
        <button onclick="findContainer()">Find</button>
        <div id="find-result"></div>
        <div id="update-result"></div> <!-- Moved here -->
    </section>
<!-- Register -->
    <section id="register" class="section">
        <h1>Register Container</h1>
        <input type="text" id="contains" placeholder="Contains">
        <input type="number" id="weight" placeholder="Weight">
        <select id="hazardType">
            <option value="1">Explosives</option>
            <option value="2">Gasses</option>
            <option value="3">Flammable liquids</option>
            <option value="4">Flammable solids</option>
            <option value="5">Oxidizing substances</option>
            <option value="7">Toxic and infectious substances</option>
            <option value="8">Radioactive material</option>
            <option value="9">Corrosives</option>
            <option value="10">Miscellaneous goods</option>
        </select>
        <button onclick="registerContainer()">Register</button>
        <div id="register-result"></div>
    </section>
<!-- Delete -->
    <section id="delete" class="section">
        <h1>Delete Container</h1>
        <input type="text" id="delete-id" placeholder="Enter Container ID">
        <button onclick="deleteContainer()">Delete</button>
        <div id="delete-result"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
